<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo's</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="scripts/index.js" defer></script>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <h1 class="header__title">Todo List</h1>
    </header>
    <main class="content">
      <section class="todo page__section">
        <form action="#" class="todo__form">
          <input type="text" class="input">
          <button type="button" class="button button_add"></button>
        </form>

        <ul class="todo__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        Â© 2020 Yandex.Praktikum
      </p>
    </footer>
  </div>
  <template class="template">
    <li class="todo__item card">
      <h2 class="card__title"></h2>
      <div class="card__actions">
        <button type="button" class="button button_duplicate"></button>
        <button type="button" class="button button_remove"></button>
      </div>
    </li>
  </template>
</body>

</html>
